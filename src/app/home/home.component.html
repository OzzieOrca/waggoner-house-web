<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-block text-xs-center" [ngSwitch]="!!(authService.currentUser | async)">
        <h4 class="card-title">Welcome</h4>
        <button class="btn btn-primary btn-block" (click)="signIn()" *ngSwitchCase="false">Sign In</button>
        <button class="btn btn-warning btn-block" routerLink="thermostats" *ngSwitchCase="true">Thermostats</button>
      </div>
    </div>
  </div>
</div>
